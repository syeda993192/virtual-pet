<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // Create the pet object
    const pet = {
        name: "Chiku",
        type: "Cat",
        age: 5,
        happiness: 80,
        hunger: 60, 
        
           // Method to feed the pet (decrease hunger by 20)
           feed: function() {
            this.hunger -= 20;
            if (this.hunger < 0) {
                this.hunger = 0;
            }
            alert(`${this.name} has been fed! Hunger is now ${this.hunger}.`);
        },
    }

    </script>
</body>
</html>
